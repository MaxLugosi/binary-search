<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <section class="main">
        <h1 class="main__title">Бинарный поиск на JavaScript</h1>
        <div class="array"><strong>Массив:</strong>
            <div class="array__numbers"></div>
        </div>
        <span class="main__description"><strong>Введите любое число из массива</strong></span>
        <div class="search">
            <input type="number" class="insert-number" value="">
            <button class="buton">Искать</button>
            <div class="out">
                Позиция числа в массиве:<div class="out-number"></div>
            </div>
        </div>
    </section>
    <script src="js/search.js"></script>
</body>
</html>
